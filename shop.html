<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Remote Ruler</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <div class="container nav-wrapper">
            <a href="index.html" class="logo">
                <span style="color:#ef4444">Remote</span><span style="color:#3b82f6">Ruler</span>
            </a>
            <nav class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="shop.html" class="nav-link active">Explore</a>
                <a href="shop.html?category=Electronics" class="nav-link">Electronics</a>
                <a href="admin.html" class="nav-link">Admin</a>
            </nav>
        </div>
    </header>

    <div class="container page-layout">
        <!-- Sidebar Filters -->
        <aside class="sidebar">
            <div class="filter-group">
                <span class="filter-title">Stores</span>
                <label class="filter-item">
                    <input type="checkbox" name="store" value="rokomari" onchange="filterProducts()"> Rokomari
                </label>
                <label class="filter-item">
                    <input type="checkbox" name="store" value="amazon" onchange="filterProducts()"> Amazon
                </label>
                <label class="filter-item">
                    <input type="checkbox" name="store" value="aliexpress" onchange="filterProducts()"> AliExpress
                </label>
                <label class="filter-item">
                    <input type="checkbox" name="store" value="pickaboo" onchange="filterProducts()"> Pickaboo
                </label>
                <label class="filter-item">
                    <input type="checkbox" name="store" value="star-tech" onchange="filterProducts()"> Star Tech
                </label>
                <label class="filter-item">
                    <input type="checkbox" name="store" value="ryans" onchange="filterProducts()"> Ryans
                </label>
                <label class="filter-item">
                    <input type="checkbox" name="store" value="bdshop" onchange="filterProducts()"> BDShop
                </label>
                <label class="filter-item">
                    <input type="checkbox" name="store" value="others" onchange="filterProducts()"> Others
                </label>

            </div>

            <div class="filter-group">
                <span class="filter-title">Categories</span>
                <label class="filter-item"><input type="checkbox" name="category" value="Electronics"
                        onchange="filterProducts()"> Electronics</label>
                <label class="filter-item"><input type="checkbox" name="category" value="Books"
                        onchange="filterProducts()"> Books</label>
                <label class="filter-item"><input type="checkbox" name="category" value="Gadgets"
                        onchange="filterProducts()"> Gadgets</label>
                <label class="filter-item"><input type="checkbox" name="category" value="Fashion"
                        onchange="filterProducts()"> Fashion</label>
            </div>
        </aside>

        <!-- Main Content -->
        <main>
            <input type="text" id="searchInput" class="search-bar" placeholder="Search for products..."
                onkeyup="filterProducts()">

            <div class="shop-toolbar">
                <span id="result-count" style="color: var(--text-muted);">Showing all products</span>
                <select id="sortSelect" onchange="filterProducts()" class="sort-select" aria-label="Sort products">
                    <option value="newest">Newest First</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                </select>
            </div>

            <div id="shop-grid" class="product-grid">
                <!-- Filled by JS -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        // Init Shop Logic
        window.initShop = () => {
            // Apply initial filters from URL
            const urlCat = Utils.getQueryParam('category');
            if (urlCat) {
                document.querySelectorAll(`input[name="category"][value="${urlCat}"]`).forEach(cb => cb.checked = true);
            }
            const urlStore = Utils.getQueryParam('store');
            if (urlStore) {
                document.querySelectorAll(`input[name="store"][value="${urlStore}"]`).forEach(cb => cb.checked = true);
            }

            filterProducts();
        };

        function filterProducts() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const checkedStores = Array.from(document.querySelectorAll('input[name="store"]:checked')).map(cb => cb.value);
            const checkedCats = Array.from(document.querySelectorAll('input[name="category"]:checked')).map(cb => cb.value);
            const sortMode = document.getElementById('sortSelect').value;

            let products = DataManager.getAll();

            // 1. Search
            if (searchText) {
                products = products.filter(p => p.title.toLowerCase().includes(searchText));
            }

            // 2. Stores
            if (checkedStores.length > 0) {
                products = products.filter(p => checkedStores.includes(p.store));
            }

            // 3. Categories
            if (checkedCats.length > 0) {
                products = products.filter(p => checkedCats.includes(p.category));
            }

            // 4. Sort
            if (sortMode === 'price-low') products.sort((a, b) => a.price - b.price);
            else if (sortMode === 'price-high') products.sort((a, b) => b.price - a.price);
            else products.sort((a, b) => new Date(b.date_added) - new Date(a.date_added));

            const grid = document.getElementById('shop-grid');
            grid.innerHTML = '';
            document.getElementById('result-count').innerText = `Showing ${products.length} results`;

            products.forEach(p => grid.appendChild(createProductCard(p)));

            if (products.length === 0) {
                grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:2rem;">No products match your filters.</div>';
            }
        }
    </script>
</body>

</html>
