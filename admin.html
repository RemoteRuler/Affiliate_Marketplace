<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Remote Ruler</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="admin-body">

    <!-- Login Simulation -->
    <div id="login-overlay">
        <div class="login-box">
            <h2 class="section-title centered">Admin Login</h2>
            <input type="password" id="adminPass" class="form-input" placeholder="Enter Admin Password">
            <button class="btn btn-primary" onclick="checkLogin()" style="width: 100%; margin-top: 1rem;">Login</button>
        </div>
    </div>

    <!-- Admin UI -->
    <div class="admin-layout" id="admin-ui" style="filter: blur(5px);">
        <aside class="admin-sidebar">
            <div class="logo">
                <span style="color:#ef4444">Remote</span><span style="color:#3b82f6">Ruler</span> Admin
            </div>
            <nav class="admin-nav" style="display: flex; flex-direction: column; gap: 0.5rem; margin-top: 2rem;">
                <button class="btn" onclick="showSection('add-product')" style="text-align: left;">+ Add
                    Product</button>
                <button class="btn" onclick="showSection('manage-products')" style="text-align: left;">Manage
                    Products</button>
                <a href="index.html" class="btn"
                    style="text-align: left; margin-top: 1rem; color: var(--text-muted);">View Site</a>
                <button class="btn btn-primary" onclick="downloadJSON()" style="margin-top: 2rem;">ðŸ“¥ Export
                    JSON</button>
            </nav>
        </aside>

        <main class="admin-content">
            <!-- Add Product Section -->
            <section id="section-add-product">
                <h2 class="section-title">Add New Product</h2>
                <div class="form-card">
                    <div class="form-group">
                        <label class="form-label">Paste Affiliate Link</label>
                        <div style="display: flex; gap: 1rem;">
                            <input type="text" id="rawUrl" class="form-input"
                                placeholder="https://www.rokomari.com/book/...">
                            <button class="btn btn-primary" onclick="parseUrl()">Auto-Detect</button>
                        </div>
                    </div>

                    <hr style="margin: 2rem 0; border: none; border-top: 1px solid var(--border);">

                    <div id="product-form" style="display: none;">
                        <input type="hidden" id="p_id">
                        <div class="form-group">
                            <label class="form-label">Store Platform</label>
                            <select id="p_store" class="form-input">
                                <option value="rokomari">Rokomari</option>
                                <option value="amazon">Amazon</option>
                                <option value="aliexpress">AliExpress</option>
                                <option value="pickaboo">Pickaboo</option>
                                <option value="star-tech">Star Tech</option>
                                <option value="ryans">Ryans</option>
                                <option value="bdshop">BDShop</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Product Title</label>
                            <input type="text" id="p_title" class="form-input">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Product Subtitle</label>
                            <input type="text" id="p_subtitle" class="form-input"
                                placeholder="Short tagline or key highlights...">
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label class="form-label">Price</label>
                                <input type="number" id="p_price" class="form-input">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Original Price</label>
                                <input type="number" id="p_original" class="form-input">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Main Image URL</label>
                            <input type="text" id="p_image" class="form-input">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Additional Images (One per line)</label>
                            <textarea id="p_gallery" class="form-input" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Category</label>
                            <select id="p_category" class="form-input">
                                <option value="Electronics">Electronics</option>
                                <option value="Books">Books</option>
                                <option value="Gadgets">Gadgets</option>
                                <option value="Fashion">Fashion</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Description</label>
                            <textarea id="p_desc" class="form-input" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="form-label">
                                <input type="checkbox" id="p_featured"> Mark as Featured
                            </label>
                        </div>

                        <button class="btn btn-primary" onclick="saveProduct()">Save Product</button>
                        <button class="btn" onclick="resetForm()">Cancel</button>
                    </div>
                </div>
            </section>

            <!-- Manage Products Section -->
            <section id="section-manage-products" style="display: none;">
                <h2 class="section-title">Manage Inventory</h2>
                <div class="form-card" style="padding: 0; overflow: hidden;">
                    <div class="data-table-wrapper" style="border: none;">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Title</th>
                                    <th>Store</th>
                                    <th>Price</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="inventory-body"></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/parser.js"></script>
    <script src="assets/js/admin.js"></script>
</body>

</html>
